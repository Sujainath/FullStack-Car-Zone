<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="carlogo.png">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <div id="toastContainer" class="toast-container">
    <div id="regMessage" class="toast-box">
        <span id="toastIcon"></span>
        <span id="toastText"></span>
    </div>
</div>

  <div class="container">
    <div class="form-box login">
      <form action="#">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username/Email" id="username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn" id="accountlogin">Login</button>
        <p>or login with social platforms</p>
      </form>
    </div>

    <div class="form-box register">
      <form action="#">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" id="newuser" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="newemail" required />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="newpassword" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn" id="registeruser">Register</button>
        <p>or register with social platforms</p>
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
